

services:

  redis:
    image: redis:alpine
    container_name: skillswap_redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - skillswap-network
    volumes:
      - redis_data:/data
  db:
    image: postgres:15-alpine
    container_name: skillswap_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-skillswap}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - skillswap-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redis_data:

networks:
  skillswap-network:
    driver: bridge
